<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/base.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Sidebar Meunu</title>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar_wrapper">
            <div class="logo_content">
                <div class="logo">
                    <i class='bx bxl-c-plus-plus'></i>
                    <div class="logo_name">Coding Lab</div>
                </div>
                <i class='bx bx-menu ' id="btn" ></i>
            </div>
    
            <div class="box_search">
                <i class='bx bx-search' ></i>
                <input type="text" name="" value="" placeholder="Search...">
            </div>
    
            <div class="nav_list">
                <ul class="list_wrapper">
                    <li class="nav_item">
                        <a href="#">
                            <i class='bx bx-grid-alt' ></i>
                            <span class="links_name">Dashboard</span>
                        </a>
                        <span class="tooltip">Dashboard</span>
                    </li>
                    <li class="nav_item">
                        <a href="#">
                            <i class='bx bx-user'></i>
                            <span class="links_name">User</span>
                        </a>
                        <span class="tooltip">User</span>
                    </li>
                    <li class="nav_item">
                        <a href="#">
                            <i class='bx bx-chat'></i>
                            <span class="links_name">Messages</span>
                        </a>
                        <span class="tooltip">Messages</span>
                    </li>
                    <li class="nav_item">
                        <a href="#">
                            <i class='bx bx-time-five'></i>
                            <span class="links_name">Analytics</span>
                        </a>
                        <span class="tooltip">Analytics</span>
                    </li>
                    <li class="nav_item">
                        <a href="#">
                            <i class='bx bx-book-bookmark'></i>
                            <span class="links_name">File Manager</span>
                        </a>
                        <span class="tooltip">File Manager</span>
                    </li><li class="nav_item">
                        <a href="#">
                            <i class='bx bx-cart-alt' ></i>
                            <span class="links_name">Order</span>
                        </a>
                        <span class="tooltip">Order</span>
                    </li><li class="nav_item">
                        <a href="#">
                            <i class='bx bx-heart' ></i>
                            <span class="links_name">Saved</span>
                        </a>
                        <span class="tooltip">Saved</span>
                    </li>
                </li><li class="nav_item">
                    <a href="#">
                        <i class='bx bx-cog' ></i>
                        <span class="links_name">Setting</span>
                    </a>
                    <span class="tooltip">Setting</span>
                </li>
                </ul>
            </div>  
            <div class="profile_content">
                <div class="profile">
                    <div class="profile_details">
                        <img src="./img/IMG_5703.PNG" alt="">
                        <div class="name_job">
                            <div class="name">Truong.N.V</div>
                            <div class="job">Web Designer</div>
                        </div>
                    </div>
                    <div class="log_out">
                        <i class='bx bx-log-out' ></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="home_content">
        <div class="content_text">
            HOME CONTE
        </div>
    </div>
    <script>
        var btn = document.querySelector("#btn")
        var sidebar = document.querySelector('.sidebar')
        var searchBtn = document.querySelector('.bx-search')

        btn.onclick = function(){
            sidebar.classList.toggle('active')
        }

        searchBtn.onclick = function(){
            sidebar.classList.toggle('active')
        }


        seearch
    </script>
</body>
</html>
